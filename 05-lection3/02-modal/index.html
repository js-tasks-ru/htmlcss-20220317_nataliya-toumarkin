<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./modal.css">
        <link rel="stylesheet" href="./form.css">
        <link rel="stylesheet" href="../../03-lection1/01-button/button.css">
        <title>Modal</title>
    </head>
    <body>
        <button class="btn btn_primary" id="modal-open">Submit</button>

        <div class="modal" id="modal">
            <div class="modal__content">
                <a href="#" class="modal__close" id="modal-close">&times;</a>
                <div class="modal__form">
                    <form action="#" class="form">
                        <div class="form__group form__group-padding-bottom-small">
                            <label for="name" class="form__lable">Name</label>
                            <input type="text" id="name" class="form__input" placeholder="Placeholder" required>
                        </div>
                        <div class="form__group form__group-padding-bottom-big">
                            <label for="email" class="form__lable">Email</label>
                            <input type="email" id="email" class="form__input" placeholder="Placeholder" required>
                        </div>
                        <div class="form__group">
                            <button class="btn btn_primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /modal -->
        <title>Modal</title>
    </head>
    <body>
    </body>
    <script src="./index.js"></script> 
</html>
